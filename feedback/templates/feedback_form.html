{% block feedback_form %}

    <h2>Обратная связь</h2>

    <form id="feedback">
        <center>
            <textarea type="textarea" class="form-control" style="resize:none; width:100%; height:200px;"
                      placeholder="Напишите свои замечания или пожелания разработчику."></textarea>
            <br>
            <button type="submit" form="feedback" class="btn btn-primary form-control">Отправить</button>

        </center>
    </form>

{% endblock %}
