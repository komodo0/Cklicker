{% load staticfiles %}
<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Органайзер саппортиста</title>
    <link rel="shortcut icon" href="{% static 'static/templates/favicon.png' %}"/>
    <link rel="stylesheet" type="text/css" href='{% static "static/templates/bootstrap/css/bootstrap.css" %}'>
    <style>
        .helptext{
            display:none;
        }

        #register_form br{
            display:none;
        }
    </style>
</head>
<body>

<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">Органайзер саппортиста</a>
    </div>


    <div id="navbarCollapse" class="collapse navbar-collapse">

        <ul class="nav navbar-nav">
            <li><a href="/">Главная</a></li>
            <li><a href="/drive/">Автоматизированная развозка</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                {% if username %}
                <a href="/auth/logout/">Выйти ({{ username }})</a>
                {% else %}
                <a href="/auth/login/">Войти</a>
                {% endif %}

            </li>
        </ul>
    </div>
</nav>


<script src='{% static "static/templates/jquery.min.js" %}'></script>
<script src='{% static "static/templates/bootstrap/js/bootstrap.min.js" %}'></script>
<script src='{% static "static/templates/functions.js" %}'></script>

<div>
    {% block login %}{% endblock %}
</div>
</body>
</html>
