{% extends 'drive_main.html' %}
{% block my_drive_list %}


        <div class="page-header">
        <h1>Мои адреса</h1>
    </div>

    <div class="row">

<div class="col-md-2"></div>
<div class="col-md-8">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Адрес</th>
        <th>Район</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for address in addresses %}
    <tr>
        <form action="/drive/addresses/delete/" method="post" id="{{address.id}}">
            <input type="hidden" name="address_note_id" value="{{address.id}}" >
            <td>{{address.address}}</td>
            <td>{{address.area.name}}</td>
            <td><button type="submit" form="{{address.id}}"  class="btn btn-danger">Удалить</button></td>
        </form>
    </tr>
    {% endfor %}
</tbody>
    <tfoot>
    <tr>
        <form action="/drive/addresses/add/" method="post" id="add">
            <th><input type="text" placeholder="Адрес введи свой сюда" required name="address" class="form-control"></th>
            <th>
                <select name="area_id" class="form-control">
                    {% for area in areas %}
                    <option value="{{area.id}}" >{{area}}</option>
                    {% endfor %}
                </select>
            </th>
            <th><button type="submit"  form="add" class="btn btn-success">Добавить</button></th>
        </form>
    </tr>
    </tfoot>
</table>
</div><div class="'col-md-2"></div>
 </div>





{% endblock %}
