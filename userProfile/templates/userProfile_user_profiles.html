{% extends 'userProfile_index.html' %}

{% block department_user_profiles %}

    <div class="page-header">
        <h1>
            Мой профиль
        </h1>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

        <form action="/change/" method="post" name="userProfile">
            <table class="table">
                <tr>
                    <td><strong>Логин:</strong></td>
                    <td><input value="{{ username }}" readonly disabled class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td><strong>Отдел:</strong></td>
                    <td><input value="{{ department }}" readonly disabled class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td><strong>Имя:</strong></td>
                    <td><input value="{{ first_name }}" readonly disabled class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td><strong>Фамилия:</strong></td>
                    <td><input value="{{ last_name }}" readonly disabled class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td><strong>Почта:</strong></td>
                    <td><input value="{{ email }}"  class="form-control" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Сохранить настройки</button>
                    </td>
                </tr>
            </table>
        </form>

        </div>
        <div class="col-md-2"></div>
    </div>


{% endblock %}
