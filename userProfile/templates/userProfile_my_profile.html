{% extends 'userProfile_index.html' %}

{% block my_profile %}
    <div class="page-header">
        <h1>
            Мой профиль
        </h1>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

        <form action="/profile/change/" method="post">
            <table class="table">
                <tr>
                    <td><strong>Логин:</strong></td>
                    <td>
                        <input value="{{ username }}" readonly disabled class="form-control" type="text">
                        <input value="{{ username }}" name="username" readonly class="form-control" type="hidden">
                    </td>
                </tr>
                <tr>
                    <td><strong>Отдел:</strong></td>
                    <td>
                        <input value="{{ department }}" readonly disabled class="form-control" type="text">
                        <input value="{{ department }}"  name="department" readonly class="form-control" type="hidden">
                    </td>
                </tr>
                <tr>
                    <td><strong>Имя:</strong></td>
                    <td><input value="{{ first_name }}"  name="first_name" class="form-control" type="text" required></td>
                </tr>
                <tr>
                    <td><strong>Фамилия:</strong></td>
                    <td><input value="{{ last_name }}" name="last_name" class="form-control" type="text" required></td>
                </tr>
                <tr>
                    <td><strong>Почта:</strong></td>
                    <td><input value="{{ email }}"  name="email" class="form-control" type="email" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Сохранить настройки</button>
                    </td>
                </tr>
            </table>
        </form>
            {% if success_change == '1' %}

                <div class="alert alert-success">
                    <p><strong><center>Данные сохранены</center></strong></p>
                </div>

            {% else %}
                {% if success_change == '0' %}
                    <div class="alert alert-danger">
                        <p><strong><center>Произошла какая-то ошибка</center></strong></p>
                    </div>
                {% endif %}
            {% endif %}

        </div>
        <div class="col-md-2"></div>
    </div>


{% endblock %}
